<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Create Playlist</h1>

    <form action="#" class="createPlaylist--form">
      <div class="cpForm--field">
        <label for="playlistTitle">Title</label>
        <input type="text" name="playlistTitle" id="playlistTitle" />
      </div>
      <div class="cpForm--field">
        <label for="playlistDescription">Description</label>
        <input
          type="text"
          name="playlistDescription"
          id="playlistDescription"
        />
      </div>
      <button class="cpForm--submitBtn" type="submit" onclick="handleClick()">Submit</button>
    </form>

    <div class="viewPlaylist--container">
      <img
        class="viewPlaylist--image"
        src="https://images.unsplash.com/photo-1602254015557-15e0ad50beea?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDl8NnNNVmpUTFNrZVF8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
        alt="Playlist Image"
      />
      <p class="viewPlaylist--context">Track title</p>
      <p class="viewPlaylist--context">Artist</p>
      <p class="viewPlaylist--context">Album</p>
      <button class="viewPlaylist--selectBtn">Select</button>
    </div>

    <script>
      const handleClick = () => alert("Playlist created!");
    </script>
  </body>
</html>
